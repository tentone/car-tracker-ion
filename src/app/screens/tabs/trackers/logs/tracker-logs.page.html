<app-header [title]="'trackers'"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of this.tracker.messages">
        <ion-label>
            <h4>{{(message.direction === 1 ? 'sent' : 'received') | translate}} - {{message.date | formatDate}}</h4>
            <h3>{{messageTypeLabel.get(message.type) | translate}}</h3>
            <h3 *ngIf="message.data !== null">{{json.stringify(message.data)}}</h3>
            <h3>{{message.rawData}}</h3>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
