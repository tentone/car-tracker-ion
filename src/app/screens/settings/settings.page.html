<app-header [title]="'settings'"></app-header>

<ion-content>
  <!-- Settings -->
  <form-object [editable]="true" [layout]="this.layout" [object]="app.settings" [onChange]="this.onChange"></form-object>

  <!-- Version -->
  <ion-item>
    <ion-label>{{'version' | translate}}</ion-label>
    <ion-text>{{environment.version}}</ion-text>
  </ion-item>
</ion-content>
