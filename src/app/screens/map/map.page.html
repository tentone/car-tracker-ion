<app-header [title]="'map'"></app-header>

<ion-content>
  <div style="width: 100%; height: 100%;">
    <div style="position: absolute; top:0px; left:0px; width: 100%; height: 100%;" #mapContainer></div>

    <div style="position: absolute; bottom:5%; left:5%; width: 90%;">
      <ion-item-sliding>
        <ion-card *ngFor="let tracker of this.trackers">
          <ion-card-header>
            <ion-card-title>{{tracker.name}}</ion-card-title>
            <ion-card-subtitle>{{tracker.phoneNumber}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content></ion-card-content>
        </ion-card>
      </ion-item-sliding>
    </div>
  </div>
</ion-content>
